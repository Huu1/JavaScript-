    <script>
      /**
       * (版本一）左闭右闭区间
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var search = function (nums, target) {
        let left = 0,
          right = nums.length - 1;
        // 使用左闭右闭区间
        while (left <= right) {
          let mid = left + Math.floor((right - left) / 2);
          if (nums[mid] > target) {
            right = mid - 1; // 去左面闭区间寻找
          } else if (nums[mid] < target) {
            left = mid + 1; // 去右面闭区间寻找
          } else {
            return mid;
          }
        }
        return -1;
      };

      /**
       * (版本二）左闭右开区间
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var search2 = function (nums, target) {
        let left = 0,
          right = nums.length;
        // 使用左闭右开区间 [left, right)
        while (left < right) {
          let mid = left + Math.floor((right - left) / 2);
          if (nums[mid] > target) {
            right = mid; // 去左区间寻找
          } else if (nums[mid] < target) {
            left = mid + 1; // 去右区间寻找
          } else {
            return mid;
          }
        }
        return -1;
      };
